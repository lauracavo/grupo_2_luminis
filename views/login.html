<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/home.css">
    <link rel="stylesheet" href="../public/css/login.css"/>
    <link rel="stylesheet" href="../public/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Luminis</title>
  </head>

  <body>
    <div class="outer-menu">
      <input class="checkbox-toggle" type="checkbox" />
      <div class="hamburger">
        <div></div>
      </div>
      <div class="menu">
        <div>
          <div>
            <ul>
              <li><a href="#">PRODUCTOS</a></li>
              <li><a href="#">NOSOTROS</a></li>
              <li><a href="#">NEWS</a></li>
              <li><a href="#">AYUDA</a></li>
              <button id="sign_up" class="flecha">
                Sign up
                <div class="arrow-wrapper">
                  <div class="arrow"></div>
                </div>
              </button>
              <button id="login" class="flecha">
                Login
                <div class="arrow-wrapper">
                  <div class="arrow"></div>
                </div>
              </button>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <header class="efecto_glass">
      <div id="encabezado" class="display_flex">
        <img src="../public/img/logo_lumins.png" alt="Logo" id="logo" />
        <h1 class="display_flex">Luminis</h1>
      </div>
     
      
      <div>
        <div>
          <button class="button">
            <span class="button-content">COMPRAR</span>
          </button>
        </div>
      </div>
    </header>
    
    <main class="formularios">
      <section id="formulario_inicio" class="efecto_glass">
        <div>
          <form>
            <h3>INGRESAR</h3>
            <label for="email">Correo electronico:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
            <div id="recordarme">
              <label for="recordarme">Recordarme:</label>
              <input type="checkbox" name="recordarme" />
            </div>

            <input type="submit" value="Iniciar sesión" />
            <br />
            <p>¿No estás registrado? Registrate <a href="#">aqui.</a></p>
          </form>
        </div>
      </section>
      <div id="placa_derecha">
        <p>¡HOLA DE NUEVO!</p>
      </div>
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
  <footer></footer>
</html>
